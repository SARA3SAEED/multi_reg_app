<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Example</title>
</head>
<body>
    <h1>Enter Details</h1>
    <form action="{{url_for('prediction_fun')}}" method="POST">
        <label for="rdSpend">R&D Spend:</label>
        <input type="text" id="rdSpend" name="rdSpend" required><br><br>

        <label for="admin">Administration:</label>
        <input type="text" id="admin" name="admin" required><br><br>

        <label for="state">State:</label>
        <select id="state" name="state" required>
            <option value="New York">New York</option>
            <option value="California">California</option>
            <option value="Florida">Florida</option>
        </select><br><br>

        <button type="submit">Predict</button>
    </form>

        <h2>Predicted Profit: {{ prediction }}</h2>
</body>
</html>
